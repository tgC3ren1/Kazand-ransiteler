  <style>
    :root{
      --bg:#070a11;
      --text:#e8ecf3;
      --muted:#a7b1c2;
      --card:#0c1321dd;
      --card-2:#0e1626aa;
      --chip-bg:#ffffff14;
      --chip-br:#ffffff2a;
      --accent:#22d3ee;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial; color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, #102044, transparent 60%),
                  radial-gradient(800px 600px at 80% 10%, #1e3a8a, transparent 55%),
                  radial-gradient(1000px 700px at 50% 100%, #0b1b3a, transparent 60%),
                  var(--bg);
      overflow-x:hidden;
    }

    .blob{ position:fixed; inset:auto; z-index:-2; filter: blur(38px) saturate(1.4);
      width:40vmin; height:40vmin; border-radius:50%; opacity:.55; pointer-events:none;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.8), transparent 35%), var(--blob-gradient);
      animation: float 22s ease-in-out infinite; }
    .blob.b1{ top:8%; left:6%; --blob-gradient: radial-gradient(65% 65% at 50% 50%, #00f0ff, #0066ff 60%, transparent 70%); animation-delay:-2s }
    .blob.b2{ top:16%; right:2%; --blob-gradient: radial-gradient(70% 70% at 40% 40%, #ff00f4, #7c00ff 60%, transparent 75%); animation-delay:-6s }
    .blob.b3{ bottom:10%; left:8%; --blob-gradient: radial-gradient(70% 70% at 40% 40%, #00ff85, #00b3ff 60%, transparent 75%); animation-delay:-9s }
    .blob.b4{ bottom:2%; right:6%; --blob-gradient: radial-gradient(70% 70% at 40% 40%, #ff7a00, #ffd100 60%, transparent 75%); animation-delay:-13s }
    @keyframes float{ 0%,100%{transform:translate(0,0) scale(1)} 50%{transform:translate(0,-30px) scale(1.06)} }

    #snow{ position:fixed; inset:0; z-index:-1; pointer-events:none; }

    header{ position:relative; padding:56px 20px 24px; text-align:center; }
    h1{ font-size: clamp(28px, 4vw, 46px); line-height:1.08; margin:0 0 12px; letter-spacing:.3px; text-shadow:0 8px 40px #0008; }
    .sub{ color:var(--muted); font-weight:500; font-size: clamp(14px, 1.8vw, 18px); }

    .grid{ width:min(1200px,92vw); margin:28px auto 80px; display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:20px; }

    @property --angle{ syntax:'<angle>'; initial-value: 0deg; inherits: false; }
    .card{ position:relative; border-radius:18px; padding:18px 16px 16px; background: linear-gradient(180deg, var(--card), var(--card-2));
      box-shadow: var(--shadow); overflow:hidden; transition: transform .2s ease, box-shadow .2s ease; isolation:isolate; }
    .card:hover{ transform: translateY(-2px); box-shadow: 0 12px 40px rgba(0,0,0,.45); }
    .card::before{
      content:""; position:absolute; inset:-2px; padding:2px; border-radius:20px; z-index:-1;
      background: repeating-conic-gradient(from var(--angle), var(--neon-a) 0 14deg, transparent 14deg 22deg,
                  var(--neon-b) 22deg 36deg, transparent 36deg 44deg);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      animation: spin 8s linear infinite;
      filter: drop-shadow(0 0 14px var(--glow));
    }
    @keyframes spin{ to{ --angle:360deg } }

    .title{ font-weight:800; letter-spacing:.2px; font-size:18px; margin:6px 0 8px; }
    .tags{ display:flex; flex-wrap:wrap; gap:8px; margin:8px 0 14px; }
    .tag{ font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid var(--chip-br); background:var(--chip-bg); backdrop-filter: blur(6px); }

    .cta{ display:flex; align-items:center; justify-content:center; gap:10px;
      width:100%; border:1px solid transparent; border-radius:12px; padding:12px 14px; font-weight:700; text-decoration:none; color:var(--text);
      background: linear-gradient(180deg, #1f324f, #1a2841);
      position:relative; overflow:hidden; }
    .cta:hover{ filter:brightness(1.1); }
    .cta svg{ width:18px; height:18px; flex:0 0 18px; }

    .card{ --anim-dur:8s; --anim-delay:0s }
    .pop{ animation: pop var(--anim-dur) ease-in-out infinite var(--anim-delay); }
    .breathe{ animation: breathe var(--anim-dur) ease-in-out infinite var(--anim-delay); }
    @keyframes pop{ 0%, 96% { transform: translateY(0) scale(1); } 98% { transform: translateY(-2px) scale(1.03); } 100%{ transform: translateY(0) scale(1); } }
    @keyframes breathe{ 0%,100%{ transform: translateY(0) scale(1); filter: drop-shadow(0 0 0 rgba(255,255,255,0)); } 50%{ transform: translateY(-1px) scale(1.015); filter: drop-shadow(0 0 12px var(--glow)); } }

    footer{ color:#9fb1cf; text-align:center; padding:30px 14px 60px; opacity:.75; font-size:13px }
    @media (max-width:480px){ .tag{font-size:11px} .cta{padding:12px} }

<body>
  <canvas id="snow"></canvas>
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>
  <div class="blob b4"></div>

  <header>
    <h1>Deneme bonusu Veren siteler</h1>
    <div class="sub">En Kaliteli Deneme Bonusu botlarını <strong>sizin için derledik</strong>.</div>
  </header>

  <main class="grid" id="grid" aria-live="polite"></main>

  <footer>
    * Sayfa açıldığında ve herhangi bir yere tıkladığınızda botların sıralaması rastgele değişir.
  </footer>

<script>
  const TAGS = ["GÜNCEL","POPÜLER","ÇEVRİMSİZ","ÖNERİLEN","YENİ"];
  const BOTS = [
    { name:"Yapay zeka Bahis", url:"https://t.me/Yapayzekabah1sbot", tags:["YENİ","ÖNERİLEN"] },
    { name:"Yatırımsız Deneme Bonusu Veren Siteler", url:"https://t.me/Marsbahis1casibombot", tags:["POPÜLER","ÖNERİLEN"] },
    { name:"Çevrimsiz deneme bonusu veren siteler", url:"https://t.me/mockerabi1", tags:["ÇEVRİMSİZ","GÜNCEL"] },
    { name:"Deneme kutusu bot", url:"https://t.me/DenemeKutusubot", tags:["YENİ","POPÜLER"] },
    { name:"Deneme bonusu veren siteler", url:"https://t.me/denemekutubot", tags:["GÜNCEL","ÖNERİLEN"] },
    { name:"En iyi deneme bonusu veren siteler", url:"https://t.me/betine_denemebonusbot", tags:["POPÜLER","ÖNERİLEN"] },
    { name:"Güncel Deneme Bonusu Veren Siteler", url:"https://t.me/tarafbetGitBOT", tags:["GÜNCEL"] },
    { name:"Günlük Kupon Tahmin ", url:"https://t.me/denemebonusuverens1teler", tags:["YENİ"] },
  ];

  const THEMES = [
    { glow:'rgba(34,211,238,.6)', a:'#22d3ee', b:'#84e1ff' },
    { glow:'rgba(255,0,204,.5)', a:'#ff00cc', b:'#ff66ff' },
    { glow:'rgba(0,255,135,.5)', a:'#00ff87', b:'#00ffd1' },
    { glow:'rgba(255,149,0,.5)', a:'#ff7a00', b:'#ffd100' },
    { glow:'rgba(138,43,226,.55)', a:'#8a2be2', b:'#ff00ff' },
    { glow:'rgba(51,153,255,.55)', a:'#3399ff', b:'#66ccff' },
    { glow:'rgba(255,68,68,.5)', a:'#ff3b6b', b:'#ff8aa1' },
  ];

  const grid = document.getElementById('grid');

  function createCard(bot, idx){
    const theme = THEMES[idx % THEMES.length];
    const card = document.createElement('article');
    card.className = 'card';
    card.style.setProperty('--glow', theme.glow);
    card.style.setProperty('--neon-a', theme.a);
    card.style.setProperty('--neon-b', theme.b);
    const fx = Math.random() < 0.5 ? 'breathe' : 'pop';
    card.classList.add(fx);
    card.style.setProperty('--anim-dur', (7 + Math.random()*6).toFixed(2)+'s');
    card.style.setProperty('--anim-delay', (Math.random()*2).toFixed(2)+'s');

    const h = document.createElement('div'); h.className='title'; h.textContent = bot.name;

    const tags = document.createElement('div'); tags.className='tags';
    bot.tags.forEach(t=>{
      const el=document.createElement('span'); el.className='tag'; el.textContent=t; tags.appendChild(el);
    });

    const a = document.createElement('a');
    a.className='cta'; a.href=bot.url; a.target='_blank'; a.rel='noopener noreferrer';
    a.setAttribute('aria-label', bot.name + ' Telegram bağlantısını aç');
    a.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M22 2L11 13"/><path d="M22 2l-7 20-4-9-9-4 20-7z"/></svg> Telegram\'da Aç';

    card.append(h, tags, a);
    return card;
  }

  function render(){
    grid.innerHTML = '';
    // Önce karıştır
    const shuffled = [...BOTS].sort(()=>Math.random()-0.5);
    shuffled.forEach((bot,i)=> grid.appendChild(createCard(bot,i)) );
  }

  function shuffle(){
    const cards = Array.from(grid.children);
    for(let i=cards.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      grid.appendChild(cards[j]);
      cards.splice(j,1);
    }
  }

  document.addEventListener('click', ()=>{ shuffle(); });

  render();

  const canvas = document.getElementById('snow');
  const ctx = canvas.getContext('2d');
  let flakes=[]; let W=0,H=0; let last=0;
  function resize(){ W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight; }
  window.addEventListener('resize', resize); resize();

  function initSnow(){
    const count = Math.floor((W*H)/12000);
    flakes = Array.from({length:count}, ()=>({
      x: Math.random()*W,
      y: Math.random()*H,
      r: Math.random()*2.2 + 0.6,
      s: Math.random()*0.8 + 0.2,
      drift: (Math.random()*0.6 - 0.3),
      a: Math.random()*Math.PI*2
    }));
  }
  initSnow();
  window.addEventListener('resize', initSnow);

  function tick(ts){
    const dt = Math.min(32, ts - last); last = ts;
    ctx.clearRect(0,0,W,H);
    ctx.fillStyle = 'rgba(255,255,255,.9)';
    flakes.forEach(f=>{
      f.y += (0.3 + f.s) * (dt/16);
      f.x += Math.sin(f.a += 0.01) * (0.4 + f.drift);
      if(f.y > H+5){ f.y = -10; f.x = Math.random()*W; }
      if(f.x > W+5){ f.x = -5; }
      if(f.x < -5){ f.x = W+5; }
      ctx.beginPath(); ctx.arc(f.x,f.y,f.r,0,Math.PI*2); ctx.fill();
    });
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
</script>

<!-- 🔻 Meta Pixel: Davranış eventleri (BounceExit, NoClickExit, TelegramClick) -->
<script>
(function(){
  const startTs = Date.now();
  let totalClicks = 0;

  // Telegram tıklaması sayılacak alan adları / şemalar
  const TELEGRAM_HOSTS = ['t.me','telegram.me'];
  const TG_SCHEMES = ['tg:'];

  function getHost(href){ try{ return new URL(href).host.toLowerCase(); }catch(_){ return ''; } }
  function hasScheme(href){ return TG_SCHEMES.some(s => href.toLowerCase().startsWith(s)); }

  // Tıklama dinle: Telegram linkine tıklandığında event gönder
  document.addEventListener('click', function(e){
    totalClicks++;
    const a = e.target.closest && e.target.closest('a');
    if(!a) return;
    const href = a.getAttribute('href') || '';
    const host = getHost(href);
    if(TELEGRAM_HOSTS.includes(host) || hasScheme(href) || a.classList.contains('js-telegram') || a.getAttribute('data-telegram')==='1'){
      fbq('trackCustom','TelegramClick',{ href });
    }
  }, {passive:true});

  // Çıkışta: BounceExit (<8sn, hiç tıklama yok) veya NoClickExit (tıklama=0)
  let fired = { bounce:false, noClick:false };
  function handleExit(){
    const dwell = (Date.now() - startTs) / 1000;
    if(!fired.bounce && totalClicks===0 && dwell<8){
      fired.bounce = true;
      fbq('trackCustom','BounceExit',{ dwell_seconds: Math.round(dwell) });
      return;
    }
    if(!fired.noClick && totalClicks===0){
      fired.noClick = true;
      fbq('trackCustom','NoClickExit',{ dwell_seconds: Math.round(dwell) });
    }
  }

  document.addEventListener('visibilitychange',()=>{ if(document.visibilityState==='hidden'){handleExit();} });
  window.addEventListener('pagehide', handleExit);
  window.addEventListener('beforeunload', handleExit);
})();
</script>
<!-- 🔺 End -->
